<style>
    .right-side {
        background-color: white;
        padding: 10px;
    }

    #menu-container.collapsing {
        transition: none !important;
        height: auto !important;
    }


    .top-menu {
        height: 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</style>

<div class="right-side">
    <div class="top-menu" style="margin-bottom: 20px;">
        <button class="hamburger btn btn-toggle col-1" data-bs-target="#menu-container" data-bs-toggle="collapse"
            aria-controls="menu-container" aria-expanded="true"><img
                src="https://img.icons8.com/?size=100&id=8113&format=png&color=000000" alt="toggle" width="30"></button>
        <h3 style="margin-bottom: 0px;">
            SISRENTA
        </h3>
    </div>
    <!-- Aquí se inyectará el todo el contenido de la pagina -->
    <div class="main-content">
        <h1 class="mb-4">Crear Factura</h1>
        <div class="card shadow p-4 mb-4">
            <form action="/crear-factura" method="">
                <div class="mb-3">
                    <label for="descripcion" class="form-label"><strong>Descripción</strong></label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="recomendaciones" class="form-label"><strong>Recomendaciones</strong></label>
                    <textarea class="form-control" id="recomendaciones" name="recomendaciones" rows="2"></textarea>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="valor" class="form-label"><strong>Valor</strong></label>
                        <input type="number" class="form-control" id="valor" name="valor" required />
                    </div>
                    <div class="col-md-6">
                        <label for="deposito" class="form-label"><strong>Depósito</strong></label>
                        <input type="number" class="form-control" id="deposito" name="deposito" />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="fecha_creacion" class="form-label"><strong>Fecha Creación</strong></label>
                        <input type="date" class="form-control" id="fecha_creacion" name="fecha_creacion" required />
                    </div>
                    <div class="col-md-4">
                        <label for="fecha_entrega" class="form-label"><strong>Fecha Entrega</strong></label>
                        <input type="date" class="form-control" id="fecha_entrega" name="fecha_entrega" required />
                    </div>
                    <div class="col-md-4">
                        <label for="fecha_devolucion" class="form-label"><strong>Fecha Devolución</strong></label>
                        <input type="date" class="form-control" id="fecha_devolucion" name="fecha_devolucion"
                            required />
                    </div>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label"><strong>Status</strong></label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="por_entregar" selected>Por Entregar</option>
                        <option value="entregado">Entregado</option>
                        <option value="devuelto">Devuelto</option>
                    </select>
                </div>

                <div class="text-end">
                    <a href="Facturas.html" class="btn btn-success">Crear Factura</a>
                </div>
            </form>
        </div>



    </div>
</div>
